<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Bentley Hamm">
    <meta keywords="Calculator", "bentleyhamm.com">
    <meta property="og:title" content="Bentley's JavaScript Calculator Project">
    <meta property="og:image" src="img/ShedderMonkey-characiture.png">
    <meta property="og:url" content="https://bentleyhamm.com">
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styls.css">
    <title>Calculator</title>
</head>
<body>
    <div class="card">
        <div class="screen">
            <input type="text" class="calc-screen" value="">
        </div>

        <div class="buttons">
            <div class="top-btns">
                <div class="top-row">
                    <button type="btn" class="clear" id="clear" value="clear">C</button>
                    <button type="btn" class="operator" value="%">%</button>
                    <button type="btn" class="operator" value="sq-root">√</button>
                </div>
            </div>
            <div class="number-btns">
                <div class="numbers">
                    <button type="btn" value="7">7</button>
                    <button type="btn" value="8">8</button>
                    <button type="btn" value="9">9</button>
                    <button type="btn" class="operator" value="/">/</button>
                    <button type="btn" value="4">4</button>
                    <button type="btn" value="5">5</button>
                    <button type="btn" value="6">6</button>
                    <button type="btn" class="operator" value="*">*</button>
                    <button type="btn" value="1">1</button>
                    <button type="btn" value="2">2</button>
                    <button type="btn" value="3">3</button>
                    <button type="btn" class="operator" value="-">-</button>
                    <button type="btn" class="decimal" value=".">.</button>
                    <button type="btn" value="0">0</button>
                    <button type="btn" class="equal operator" value="=">=</button>
                    <button type="btn" class="operator" value="+">+</button>
                </div>
            </div>
        </div>
        <div class="footer">Copyright © Bentley Hamm 2022</div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
